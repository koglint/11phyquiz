<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-page">
        <h1>Physics Multiple Choice Revision</h1>
        <div class="button-container">
            <div class="button-item">
                <button class="mode-button" onclick="selectMode('scored')">Start Scored Mode</button>
                <div class="mode-description">Twenty questions. Keeps score.</div>
            </div>
            <div class="button-item">
                <button class="mode-button" onclick="selectMode('infinite')">Start Infinite Mode</button>
                <div class="mode-description">Question after question. No score.</div>
            </div>
        </div>
    </div>

    <div id="module-selection-page">
        <button id="home-button" onclick="goHome()">Home</button>
        <button id="start-quiz-button" onclick="startQuiz()">Start Quiz</button>
        <h2>Select Sections</h2>
        <button id="select-all-button" class="mode-button" onclick="selectAllModules()">Select/Deselect All Year 11 & 12</button>
        
        <div class="module-group">
            <h3>Year 11</h3>
            <button class="module-button" onclick="selectYear11()">Select/Deselect All Year 11</button>
            <div class="module-buttons-grid">
                <button class="module-button" data-module="1.1">Module 1.1</button>
                <button class="module-button" data-module="1.2">Module 1.2</button>
                <button class="module-button" data-module="2.1">Module 2.1</button>
                <button class="module-button" data-module="2.2">Module 2.2</button>
                <button class="module-button" data-module="2.3">Module 2.3</button>
                <button class="module-button" data-module="3.1">Module 3.1</button>
                <button class="module-button" data-module="3.2">Module 3.2</button>
                <button class="module-button" data-module="3.3">Module 3.3</button>
                <button class="module-button" data-module="3.4">Module 3.4</button>
                <button class="module-button" data-module="3.5">Module 3.5</button>
                <button class="module-button" data-module="4.1">Module 4.1</button>
                <button class="module-button" data-module="4.2">Module 4.2</button>
                <button class="module-button" data-module="4.3">Module 4.3</button>
            </div>
        </div>
        
        <div class="module-group">
            <h3>Year 12</h3>
            <button class="module-button" onclick="selectYear12()">Select/Deselect All Year 12</button>
            <div class="module-buttons-grid">
                <button class="module-button" data-module="5.1">Module 5.1</button>
                <button class="module-button" data-module="5.2">Module 5.2</button>
                <button class="module-button" data-module="5.3">Module 5.3</button>
                <button class="module-button" data-module="6.1">Module 6.1</button>
                <button class="module-button" data-module="6.2">Module 6.2</button>
                <button class="module-button" data-module="6.3">Module 6.3</button>
                <button class="module-button" data-module="6.4">Module 6.4</button>
                <button class="module-button" data-module="7.1">Module 7.1</button>
                <button class="module-button" data-module="7.2">Module 7.2</button>
                <button class="module-button" data-module="7.3">Module 7.3</button>
                <button class="module-button" data-module="7.4">Module 7.4</button>
                <button class="module-button" data-module="8.1">Module 8.1</button>
                <button class="module-button" data-module="8.2">Module 8.2</button>
                <button class="module-button" data-module="8.3">Module 8.3</button>
                <button class="module-button" data-module="8.4">Module 8.4</button>
                <button class="module-button" data-module="8.5">Module 8.5</button>
            </div>
        </div>
    </div>

    <div id="quiz-container">
        <button id="home-button" onclick="goHome()">Home</button>
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <button class="answer-button">A</button>
            <button class="answer-button">B</button>
            <button class="answer-button">C</button>
            <button class="answer-button">D</button>
            <p id="feedback"></p>
            <button id="next-button" style="display: none;" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div id="results-page">
        <h1>Results</h1>
        <p id="results"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
