<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-page">
        <h1>Physics Multiple Choice Revision</h1>
        <div class="button-container">
            <div class="button-item">
                <button class="mode-button" onclick="selectMode('scored')">Start Scored Mode</button>
                <div class="mode-description">Twenty questions. Keeps score.</div>
            </div>
            <div class="button-item">
                <button class="mode-button" onclick="selectMode('infinite')">Start Infinite Mode</button>
                <div class="mode-description">No score. Just question after question after question.</div>
            </div>
        </div>
    </div>

    <div id="module-selection-page">
        <h2>Select Sections</h2>
        <button onclick="selectAllSections()">Select All</button>
        <button onclick="selectYear11()">Select Year 11</button>
        <button onclick="selectYear12()">Select Year 12</button>

        <div id="module-buttons-container"></div>

        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container">
        <button id="home-button" onclick="goHome()">Home</button>
        <div id="quiz-info"></div>
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <!-- Answer buttons -->
            <button class="answer-button">A</button>
            <button class="answer-button">B</button>
            <button class="answer-button">C</button>
            <button class="answer-button">D</button>
            <!-- Feedback and Next Question button -->
            <p id="feedback"></p>
            <button id="next-button" style="display: none;" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div id="results-page">
        <h1>Results</h1>
        <p id="results"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
